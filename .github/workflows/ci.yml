name: CI

on:
  push:
    branches: [main, "feature/**", "fix/**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff lint
        run: ruff check src/ tests/ examples/

      - name: Run ruff format check
        run: ruff format --check src/ tests/ examples/

  typecheck:
    name: Type Check (mypy strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]" types-PyYAML types-jsonschema

      - name: Run mypy
        run: mypy src/aumai_specs

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=aumai_specs \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=90

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  schema-validation:
    name: Validate Schema Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install jsonschema pyyaml

      - name: Validate all schemas are well-formed
        run: |
          python -c "
          import json, yaml, jsonschema
          from pathlib import Path

          schema_dir = Path('src/aumai_specs/schemas')
          errors = []

          for path in schema_dir.glob('*.json'):
              try:
                  with open(path) as f:
                      schema = json.load(f)
                  validator_cls = jsonschema.validators.validator_for(schema)
                  validator_cls.check_schema(schema)
                  print(f'OK (JSON):  {path.name}')
              except Exception as exc:
                  errors.append(f'FAIL: {path.name}: {exc}')

          for path in schema_dir.glob('*.yaml'):
              try:
                  with open(path) as f:
                      schema = yaml.safe_load(f)
                  validator_cls = jsonschema.validators.validator_for(schema)
                  validator_cls.check_schema(schema)
                  print(f'OK (YAML):  {path.name}')
              except Exception as exc:
                  errors.append(f'FAIL: {path.name}: {exc}')

          if errors:
              for err in errors:
                  print(err)
              exit(1)
          print('All schemas valid.')
          "

  quickstart:
    name: Quickstart Example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e .

      - name: Run quickstart example
        run: python examples/quickstart.py
